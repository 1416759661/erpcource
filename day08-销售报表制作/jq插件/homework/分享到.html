<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width:200px;
				height: 300px;
				background-color: salmon;
				position:fixed;
				right:-200px;	
				bottom: 150px;			
			}
			.btn{
				width: 30px;
				height:60px;
				position: absolute;
				left:-30px;
				top:120px;
				background-color:#84c0f2;
				border-top-left-radius: 5px;
				border-bottom-left-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div class="btn">
				
			</div>
			<div class="content">
				
			</div>
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".btn").mouseenter(function(){
				$("#box1").stop(true,true).animate({"right":0});
				//我们在执行动画的时候，如果鼠标移动到元素上面和离开元素很快，容易造成动画堆积，一个动画还未执行完毕，又加入了新的动画
				//解决办法：通过使用stop清理动画队列，stop的参数有两个 第一个参数是是否清理动画队列  第二个参数是 是否将正在执行的动画进行到末尾
			});
			$("#box1").mouseleave(function(){
				$("#box1").stop(true,true).animate({"right":"-200px"});
			});
		</script>
	</body>
</html>
