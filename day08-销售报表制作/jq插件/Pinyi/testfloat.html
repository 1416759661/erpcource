<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul
			{
				background-color: green;
				height: 200px;
				width: 800px;
			}
			ul li
			{
				float: left;
				margin-left: 10px;
				width: 100px;
				height: 50px;
				background-color: gold;
			}
			
			ul li.first
			{
				_margin-left: 5px; /*hack 带下划线 _ 的属性定义的样式只对IE6起作用 */ 
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="first">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
