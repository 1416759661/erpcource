<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width:100px;
				height:100px;
				border:solid 1px red;
			}
			
			#box2{
				width:100px;
				height:100px;
				border:solid 1px red;
				float: left;
			}
			
			#box3{
				width:100px;
				height:100px;
				border:solid 1px red;
				float: left;
			}
			
			#box4{
				width:100px;
				height:100px;
				border:solid 1px red;
				float: left;
			}
			
			/*一系列浮动的元素，前面如果有块级元素，那么浮动会受块级元素的影响，会从块级元素的下一行开始贴边*/
		</style>
	</head>
	<body>
		<div id="box1">
			1
		</div>
		<div id="box2">
			2
		</div>
		<div id="box3">
			3
		</div>
		<div id="box4">
			4
		</div>
	</body>
</html>
