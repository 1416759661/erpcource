<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/carousel.css" />
	</head>

	<body>
		<div class="J_Poster poster-main" data-setting='{
			"width":1000,
			"height":270,
			"posterWidth":640,
			"posterHeight":270,
			"scale":0.8,
			"autoPlay":true,
			"delay":2000,
			"speed":300
		}'>
			<div class="poster-btn poster-prev-btn"></div>
			<ul class="poster-list">
				<li class="poster-item">
					<a href="#"><img src="img/1.jpg" width="100%" height="100%"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="img/2.jpg" width="100%" height="100%"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="img/4.jpg" width="100%" height="100%"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="img/5.jpg" width="100%" height="100%"></a>
				</li>
			</ul>
			<div class="poster-btn poster-next-btn"></div>
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/carousel.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				Carousel.init($(".J_Poster"));
			});
		</script>
	</body>

</html>
