<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<style type="text/css">
			h3{
				font-size: 60px;
				color: white;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="dowebok">
			<div class="section">
				<h3>第一屏</h3>
				<p>fullPage.js — 基本演示</p>
			</div>
			<div class="section">
				<div class="slide"><h3>第二屏的第一屏</h3></div>
				<div class="slide"><h3>第二屏的第二屏</h3></div>
				<div class="slide"><h3>第二屏的第三屏</h3></div>
			</div>
			<div class="section">
				<h3>第三屏</h3>
			</div>
			<div class="section">
				<h3>第四屏</h3>
				
			</div>
			<div class="section">
				<h3>第五屏</h3>
				<p>这是最后一屏</p>
			</div>
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.fullPage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#dowebok').fullpage({
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','red'],
					continuousVertical: true//循环的参数
				});
			});
		</script>
	</body>

</html>
