<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.bigbox
			{
				width: 500px;
				height: 500px;
				background-color: green;
			}
			
			.box
			{
				width: 100%;
				float: left;
				height: 50px;
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<div class="box">1111</div>
			<div class="box">2222</div>
			<div class="box">3333</div>
			<div class="box">4444</div>
		</div>
	</body>
</html>
